{% extends 'base.html' %}
{% block content %}

<!--Password Reset Confirm-->
<style>
  .text-center{
    color: #17a2b8;
    margin: 0px;
  }
  h3.text-center{
    font-size: 2em  !important;
    margin-bottom: 20px;
  }


</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8">
            <form class="bg-white  rounded-5 shadow-5-strong p-5" method="POST">
                {% csrf_token %}
                <h3 class="text-center ">Password Reset Confirm</h3>
                <hr>
                <p style="font-size: 1.2em; color: #05053b;">Please enter your new password.</p>
                <button class="btn btn-primary" type="submit">Reset password</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
