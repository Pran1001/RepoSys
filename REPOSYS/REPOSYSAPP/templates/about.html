{% extends 'base.html' %}
{% load static %}
{% block content %}


<style>
    @import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,600&display=swap");
:root {
  --hero-gap: 60px;
}

* {
  box-sizing: border-box;
}

h1 {
  font-size: calc(0.5rem + 8vmin);
  font-weight: 600;
  font-style: italic;
}

h2 {
  font-size: calc(0.8rem + 4vmin);
  font-weight: 600;
  font-style: italic;
  line-height: 1.2;
}

.about{
	cursor: pointer;
	background-color: #1c2938 ;
	color: #FFFFFF;
	padding-top: 20px;
	padding-bottom: 30px;
}
.about h1 {
    color: #fff;
	padding: 10px 0;
	margin-bottom: 20px;
}
.about h2 {
	color: #fff;
}
.about span {
	display: block;
	width: 100px;
	height: 100px;
	line-height: 100px;
	margin:auto;
	border-radius:50%;
	font-size: 40px;
	color: #FFFFFF;
	opacity: 0.7;
	background-color: #FFFFFF;
	border: 2px solid #4C0822;

	webkit-transition:all .5s ease;
 	moz-transition:all .5s ease;
 	os-transition:all .5s ease;
 	transition:all .5s ease;

}
.about-item:hover span{
	opacity: 1;
	border: 2px solid #f5f5f5;
	font-size: 42px;
	-webkit-transform: scale(1.1,1.1) rotate(360deg) ;
	-moz-transform: scale(1.1,1.1) rotate(360deg) ;
	-o-transform: scale(1.1,1.1) rotate(360deg) ;
	transform: scale(1.1,1.1) rotate(360deg) ;
}
.about-item:hover h2{
	opacity: 1;
	-webkit-transform: scale(1.1,1.1)  ;
	-moz-transform: scale(1.1,1.1)  ;
	-o-transform: scale(1.1,1.1)  ;
	transform: scale(1.1,1.1) ;
}
.about .lead{
	color: #FFFFFF;
	font-size: 14px;
	font-weight: bold;
}

.text-center h2{
    color: #04042f;
    font-size:1.7em;
}


</style>

<section class="text-center ">
    <h2><br>
    </h2>


</section>
<section class="text-center about">
    <h1>About US</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-ex-12 about-item wow lightSpeedIn" data-wow-offset="200">
                <span class="fa fa-group"></span>
                <h3>Riddhi Warale</h3>
                <p class="lead"></p>
            </div>
            <div class="col-lg-4 col-sm-6 col-ex-12 about-item wow lightSpeedIn" data-wow-offset="200">
                <span class="fa fa-info" ></span>
                <h3>Pranali Darekar</h3>
                <p class="lead"></p>
            </div>
            <div class="clearfix visible-md-block visible-sm-block"></div>
            <div class="col-lg-4 col-sm-6 col-ex-12 about-item wow lightSpeedIn" data-wow-offset="200">
                <span class="fa fa-file"></span>
                <h3>Vaishnavi Lalage</h3>
                <p class="lead"></p>
            </div>

        </div>


    </div>
</section>
<section class="text-center ">
    <h2>
        V-Store it : One place to Store all your Acheivements...
    </h2>

</section>


{% endblock %}
