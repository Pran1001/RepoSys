{% extends 'base.html' %}
{% block content %}

<style>
  .text-center{
    color: #17a2b8;
    margin: 0px;
  }
  h3.text-center{
    font-size: 2em  !important;
    margin-bottom: 20px;
  }




</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8">
            <form class="bg-white  rounded-5 shadow-5-strong p-5">
                <h3 class="text-center ">Forget Password</h3>
                <hr>
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input class="form-control" id="username" required type="text"/>
                    <label class="form-label" for="username">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input class="form-control" id="password" required type="password"/>
                    <label class="form-label" for="password">Password</label>
                </div>

                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                    <input class="form-control" id="confirm" required type="password"/>
                    <label class="form-label" for="confirm">Confirm Password</label>
                </div>

                <!-- Submit button -->
                <button class="btn btn-primary btn-block" type="submit">Change Password</button>

                <div class="text-center">
                    <a href="{%url 'login'%}">Back to Login</a>
                </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
