{% extends 'base.html' %}
{% block content %}

<style>
  .text-center{
    color: #17a2b8;
    margin: 0px;
  }
  h3.text-center{
    font-size: 2em  !important;
    margin-bottom: 20px;
  }
   .col-form-label{
      font-size: 1.2em;
      color: #05053b;
   }

</style>
<div class="container" id="certificate">
    <div class="row justify-content-center">
        <div class="col-xl-12 col-md-8">
            <form class="bg-white  rounded-5 shadow-5-strong p-5">
                <h3 class="text-center ">Certificates</h3>
                <hr>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="cert_type">Type of Certificate</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="cert_type">
                            <option value="0">--Select--</option>
                            <option value="1">Gate Scorecard</option>
                            <option value="2">GRE Scorecard</option>
                            <option value="3">Admit Card</option>
                            <option value="4">Letter of Recommendation</option>
                            <option value="5">Internship Certificate</option>
                            <option value="6">Course Completion Certificate</option>
                            <option value="7">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="eve_name">Name of Event</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="eve_name" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="iss_auth">Issuing Authority of Event</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="iss_auth" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="eve_date">Date of Event</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="eve_date" type="date">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="describe">Describe Event</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="describe" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="cert_upload">Upload Certificate</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="cert_upload" type="file">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <button class="btn btn-primary btn-block" type="button">ADD</button>
                    </div>
                </div>
                <hr>
            </form>
        </div>
    </div>
</div>


{% endblock %}
